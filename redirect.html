<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marka Kutusu</title>
    <link rel="stylesheet" href="css/style_redirect.css">
</head>
<div class="container">
    <!-- Logo ve Mesaj -->
    <header>
        <img src="assets/logo.png" alt="Marka Logosu" class="logo">
        <p class="message">Fikirleriniz bizim için değerli! Geri bildirimleriniz size daha iyi hizmet vermemize yardımcı olacaktır.</p>
    </header>
    
    <!-- Butonlar -->
    <div class="button-container">
        <a href="https://maps.google.com" class="button" aria-label="Google Maps'e git">
            <img src="assets/google_logo.webp" alt="Google Maps" class="button-icon">
            <span class="button-text">Google Maps</span>
        </a>
        <a href="https://www.apple.com/app-store/" class="button" aria-label="App Store'u aç">
            <img src="assets/app-store-logo.png" alt="App Store" class="button-icon">
            <span class="button-text">App Store</span>
        </a>
        <a href="https://play.google.com/store" class="button" aria-label="Google Play Store'u aç">
            <img src="assets/google-play-logo.png" alt="Google Play" class="button-icon">
            <span class="button-text">Google Play Store</span>
        </a>
        <a href="https://www.tripadvisor.com" class="button" aria-label="Tripadvisor ziyaret et">
            <img src="assets/tripadvisor-logo.webp" alt="Tripadvisor" class="button-icon">
            <span class="button-text">Tripadvisor</span>
        </a>
    </div>
</div>
