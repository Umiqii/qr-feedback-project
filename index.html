<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Geri Bildirim</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Markanın Logosu -->
        <div class="logo-container">
            <img src="assets/logo.png" alt="Marka Logosu" class="logo">
        </div>
        
        <!-- Yıldız Değerlendirme -->
        <div class="rating-container">
            <h2>Hasan Usta Deneyiminiz nasıldı?</h2>
            <div class="stars">
                <img src="assets/star-empty.png" class="star" data-value="1" alt="1 Yıldız">
                <img src="assets/star-empty.png" class="star" data-value="2" alt="2 Yıldız">
                <img src="assets/star-empty.png" class="star" data-value="3" alt="3 Yıldız">
                <img src="assets/star-empty.png" class="star" data-value="4" alt="4 Yıldız">
                <img src="assets/star-empty.png" class="star" data-value="5" alt="5 Yıldız">
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
